<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猫叫情绪识别器</title>
  <style>
    /* 确保html和body元素的宽度和高度为100% */
    html, body {
      height: 100%;
      width: 100%;  /* 确保body宽度为100% */
      margin: 0;
      padding: 0;
    }

    body {
      background-image: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;  /* 保证body宽度自动适应 */
    }

    /* 优化标题样式 */
    h1 {
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    /* 表单容器 */
    #uploadForm {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;  /* 设置最大宽度 */
    }

    label {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }

    input[type="file"] {
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 25px;
      width: 100%;
    }

    button {
      background-color: #ff68b6;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #ff4d8b;
      transform: scale(1.05);
    }

    button img {
      position: absolute;
      width: 30px;
      height: 30px;
      bottom: -10px;
      right: -10px;
    }

    /* 加载动画 */
    #loading {
      display: none;
      text-align: center;
      color: #333;
      font-size: 18px;
      padding-top: 20px;
    }

    #loading img {
      width: 50px;
      margin-bottom: 10px;
    }

    /* 优化响应式布局 */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      #uploadForm {
        padding: 30px;
        width: 100%;  /* 表单宽度100%，适应屏幕 */
      }

      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <h1>猫叫情绪识别器</h1>
  <div id="cat-animation">
    <img src="/static/welcome.gif" alt="猫咪动画" width="200">
  </div>
  <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
    <label for="audioFile">上传语音文件:</label>
    <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
    
    <!-- 修改后的识别情绪按钮 -->
    <button type="submit">
      识别情绪
      <img src="/static/claws.png" alt="猫爪">
    </button>
  </form>

  <div id="loading">
    <img src="/static/loading.gif" alt="加载中..." width="50">
    <p>加载中，请稍候...</p>
  </div>

  <script>
    function showLoading() {
      // 显示加载动画，隐藏其他内容
      document.getElementById('loading').style.display = 'block';
      document.getElementById('uploadForm').style.display = 'none';
    }
  </script>
</body>
</html>
